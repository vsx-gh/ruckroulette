<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>Ruck Roulette</title>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Ruck Roulette: Bring the Pain</h1>
            <p>Get a random ruck PT workout</p> 
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="container">
                    <form name='select_body_area' method='POST' action="/results.html">
                        <div class="form-group">
                        <label for="select_body_area:">Select body area:</label>
                        <select class="form-control" id="body_area" name="body_area" method="GET" action="/">
                            <option value="" selected>None</option>
                            {% for body_area in body_areas[0:] %}
                                <option value="{{ body_area }}">{{ body_area }}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <button class="btn btn-danger" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="content">{% block content %}{% endblock %}</div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row"><div class="col-sm-12"> </div></div>
        <div class="row">
            <div class="col-sm-6"> </div>
            <div class="col-sm-6">
                <h6><a href="https://www.goruck.com/ruck-pt-foundational-movements" target="new">Ruck Foundational Movements Guide</a><br />
                <a href="https://www.goruck.com/event-training-plans" target="new">Event Training Plans</a></h6>
            </div>
        </div>
    </body>
</html>
